name: Deploy Prompt Generator Worker

on:
  push:
    paths:
      - 'packages/prompt-generator/**'
      # - 'packages/shared/**'  # If you add shared code later
    branches: [main]
  workflow_dispatch:  # Allow manual deploys

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Rust Worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/prompt-generator/package-lock.json'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown  # Add WASM target

      - name: Install dependencies
        working-directory: ./packages/prompt-generator
        run: npm ci

      - name: Set Cloudflare secrets
        working-directory: ./packages/prompt-generator
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "${{ secrets.GEMINI_API_KEY }}" | npx wrangler secret put GEMINI_API_KEY
          echo "${{ secrets.GITHUB_TOKEN }}" | npx wrangler secret put GITHUB_TOKEN

      - name: Deploy to Cloudflare Workers
        working-directory: ./packages/prompt-generator
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy
